---
- name: Install packages
  hosts: dev
  gather_facts: yes
  vars: 
    packages:
      - vim
      - tree
      - curl
      - wget
  tasks:
    - name: install packages with YUM
      yum:
        name: "{{ packages }}"
        
        state: latest
      when: ansible_pkg_mgr == "yum"
      register: results_yum_task

    - name: Print Results
      debug:
        msg: "{{ results_yum_task }}"

    - name: install packages with APT
      apt:
        name: "{{ packages }}"
          
        state: latest
      when: ansible_pkg_mgr == "apt" and results_yum_task is failed


